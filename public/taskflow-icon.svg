<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Glow filter for subtle illumination effect on black background -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Icon: Stylized inverted Y shape - two curved lines merging at bottom, diverging at top -->
  <!-- Left branch: curves from bottom center, up and left, then curves back inward -->
  <path d="M 100 160 
           Q 70 140 50 100 
           Q 60 70 80 50" 
        fill="none" 
        stroke="#FFFFFF" 
        stroke-width="16" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        filter="url(#glow)"
        opacity="0.98"/>
  
  <!-- Right branch: curves from bottom center, up and right, then curves back inward -->
  <path d="M 100 160 
           Q 130 140 150 100 
           Q 140 70 120 50" 
        fill="none" 
        stroke="#FFFFFF" 
        stroke-width="16" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        filter="url(#glow)"
        opacity="0.98"/>
</svg>
